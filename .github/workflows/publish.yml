name: Publish to Galaxy

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible pyyaml

      - name: Build collection
        run: |
          ansible-galaxy collection build --force

      - name: Determine artifact filename
        id: meta
        run: |
          python - <<'PY'
          import yaml
          with open('galaxy.yml') as f:
              d = yaml.safe_load(f)
          name = f"{d['namespace']}-{d['name']}-{d['version']}.tar.gz"
          print(name)
          open('artifact.name','w').write(name)
          PY

      - name: Publish to Galaxy
        env:
          GALAXY_API_KEY: ${{ secrets.GALAXY_API_KEY }}
        run: |
          FILE=$(cat artifact.name)
          ansible-galaxy collection publish "$FILE" --api-key "$GALAXY_API_KEY"
